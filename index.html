<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <!--
    Score
    Rules

    You Picked
    The House Picked

    You Win
    You Lose

    Play Again
    -->
  </head>
  <body>
    <div id="scores">
      <div class="main-header">
        <img src="./css/images/logo.svg" alt="logo" class="logo">
        <div class="score-card">
          <p>Score</p>
          <h2 class="figure">13</h2>
        </div>
      </div>
      <div class="options">
        <div class="layer1">
          <div class="paper">
            <img src="./css/images/icon-paper.svg" alt="paper">
          </div>
          <div class="scissors">
            <img src="./css/images/icon-scissors.svg" alt="scissors">
          </div>
        </div>
        <div class="layer2">
          <div class="rock">
            <img src="./css/images/icon-rock.svg" alt="rock">
          </div>
        </div>
      </div>
    </div>

    <div id="rules">
      <div class="rules-head">
        <h2>Rules</h2>
        <img src="./css/images/icon-close.svg" alt="close">
      </div>
      <img class="rules-img" src="./css/images/image-rules.svg" alt="">
    </div>

  </body>
</html>
