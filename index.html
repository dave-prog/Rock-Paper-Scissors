<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>

  <body>
    <div class="container">
      <header>
        <img src="./css/images/logo.svg" alt="logo" class="logo">
        <div class="score-container">
          <h4>Score</h4>
          <h1 class="figure">13</h1>
        </div>
      </header>

      <main>
        <div class="top">
          <button class="outer-circle paper-btn" data-choice="paper">
            <span class="wrapper">
              <img src="./css/images/icon-paper.svg" alt="paper">
            </span>
          </button>

          <button class="outer-circle scissors-btn" data-choice="scissors">
            <span class="wrapper">
              <img src="./css/images/icon-scissors.svg" alt="scissors">
            </span>
          </button>
        </div>

        <div class="bottom">
          <button class="outer-circle rock-btn" data-choice="rock">
            <span class="wrapper"><img src="./css/images/icon-rock.svg" alt="rock">
            </span>
          </button>
        </div>
      </main>

      <button class="rules-btn">Rules</button>
    </div>

    <section class="popup-container">
      <div id="rules">
        <div class="rules-head">
          <h2>Rules</h2>
          <img src="./css/images/icon-close.svg" class = "close-icon" alt="close">
        </div>
        <img class="rules-img" src="./css/images/image-rules.svg" alt="">
      </div>
    </section>
    
    <!-- <section class="players-selection">
      <div class="user-selection">

      </div>
      <div class="computer-selection">
        
      </div>
    </section> -->

    <script src="./app.js" defer></script>
  </body>
</html>
